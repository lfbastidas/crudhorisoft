
<div class="container">
    <p>Editar Usuario</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
               
                <div class="mb-3">
                    <label class="form-label">Numero de identificacion</label>
                    <input [(ngModel)]="user.number_identification" type="text" class="form-control" name="number_identification">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input [(ngModel)]="user.full_name" type="text" class="form-control" name="full_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input [(ngModel)]="user.full_last_name" type="text" class="form-control" name="full_last_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input [(ngModel)]="user.birthdate" type="text" class="form-control" name="birthdate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <input [(ngModel)]="user.sex" type="text" class="form-control" name="sex">
                </div>
                
                <button (click)="modificar()" class="btn btn-primary">Editar</button>
            </form>
        </div>
