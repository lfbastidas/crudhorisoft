<div class="container">
    <p>AGREGAR Usuario</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">id persona</label>
                    <input [(ngModel)]="user.id_person" type="text" class="form-control" name="person">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Numero de identificacion</label>
                    <input [(ngModel)]="user.number_identification" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input [(ngModel)]="user.full_name" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input [(ngModel)]="user.full_last_name" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input [(ngModel)]="user.birthdate" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <input [(ngModel)]="user.sex" type="text" class="form-control" name="nombre">
                </div>
                
                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </form>
        </div>


        

  
</div>
